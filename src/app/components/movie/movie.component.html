<div class="flex flex-col">
    <img src={{movie?.image.url}} alt="cover image" width="250px" height="250px">
    <h2 >{{movie.title}}</h2>
    <div class="flex flex-row items-center"><p>{{movie.seriesStartYear}}</p><span>-</span><p>{{movie.seriesEndYear}}</p></div>
    <p>{{movie.titleType}}</p>
    <p>{{movie.runningTimeInMinutes}}</p>
</div>
